openapi: "3.0.3"
info:
  title: "studyconnect API"
  description: "studyconnect API"
  version: "1.0.0"
servers:
- url: "https://studyconnect"
paths:
  /api/v1/groups:
    get:
      description: ""
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/GroupResponse"
    post:
      description: ""
      requestBody:
        content:
          '*/*':
            schema:
              $ref: "#/components/schemas/CreateGroupRequest"
        required: true
  /api/v1/groups/{id}/join:
    post:
      description: ""
      parameters:
      - name: "id"
        in: "path"
        required: true
        schema:
          type: "string"
  /api/v1/groups/{id}/leave:
    post:
      description: ""
      parameters:
      - name: "id"
        in: "path"
        required: true
        schema:
          type: "string"
  /api/v1/oauth/discord:
    get:
      description: ""
      responses:
        "200":
          description: "OK <br> Redirect"
          content:
            text/plain:
              schema:
                type: "string"
  /api/v1/oauth/discord/callback:
    get:
      description: ""
      parameters:
      - name: "code"
        in: "query"
        required: false
        schema:
          type: "string"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/OAuthResponse"
components:
  schemas:
    GroupResponse:
      type: "object"
      properties:
        id:
          type: "string"
        name:
          type: "string"
        description:
          type: "string"
        courseLink:
          type: "string"
        createdBy:
          type: "string"
    CreateGroupRequest:
      type: "object"
      properties:
        name:
          type: "string"
        description:
          type: "string"
        courseLink:
          type: "string"
    UserResponse:
      type: "object"
      properties:
        id:
          type: "string"
        username:
          type: "string"
        email:
          type: "string"
    OAuthResponse:
      type: "object"
      properties:
        token:
          type: "string"
        user:
          $ref: "#/components/schemas/UserResponse"